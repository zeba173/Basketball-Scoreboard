<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball-Scoreboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container bg-dark text-white text-center py-5">
            <h1 class="mb-4 text-warning">Basketball-Scoreboard</h1>
            <div class="score-board py-5">

                <div class="row justify-content-center align-items-center mb-4">
            
                <div class="team-A col-md-4">
                    <h2 class="text-primary">Team-A</h2>
                    <div id="scoreA" class="display-1 fw-bold">00</div>
                    <div>
                        <button onclick="addScore('A', 1)" class="btn btn-outline-light">+1</button>
                        <button onclick="addScore('A', 2)" class="btn btn-outline-light">+2</button>
                        <button onclick="addScore('A', 3)" class="btn btn-outline-light">+3</button>
                    </div>
                </div>
                
                <!-- <div class="timer" id="timer">12:00</div> -->

                <div class="team-B col-md-4">
                    <h2 class="text-danger">Team-B</h2>
                    <div id="scoreB" class="display-1 fw-bold">00</div>
                    <div>
                        <button onclick="addScore('B', 1)" class="btn btn-outline-light">+1</button>
                        <button onclick="addScore('B', 2)" class="btn btn-outline-light">+2</button>
                        <button onclick="addScore('B', 3)" class="btn btn-outline-light">+3</button>
                    </div>
                </div> 
                </div>

                <button onclick="resetGame()" class="btn btn-light">RESET</button> 
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
